
<!DOCTYPE html>
<html lang="ro">
<head>
    <title>Data</title>
    <link rel="stylesheet" href="../CSS/data_user.css"> 
</head>

<form method="POST" action="../../Model/user_info.php">
	<label for="gender"> Gender </label>
        <select name="gender" id="gender" style="background-color: #2b3530;border:0px;color:#FFFFFF;font-weight: bold;">
            <option value="male"> Male </option>
            <option value="female"> Female </option>
        </select>
		
	<label for="date" style="color:#FFFFFF;font-family:'Inter', sans-serif;font-size:17px;"><strong>Birthday</strong></label> <br>
    <input type="date" id="date" name="date"
    style="background-color: #2b3530;border:0px;color:#FFFFFF;font-weight: bold;" required> <br>

    <label for="weight" style="color:#FFFFFF;font-family:'Inter', sans-serif;font-size:17px;">Weight (between 40 and 100):</label>
    <input type="number" id="weight" name="weight"
    style="background-color: #2b3530;border:0px;color:#FFFFFF;font-weight: bold;" min="40" max="100" required>

    <label for="height" style="color:#FFFFFF;font-family:'Inter', sans-serif;font-size:17px;">Height (between 130 and 200):</label>
    <input type="number" id="height" name="height"
    style="background-color: #2b3530;border:0px;color:#FFFFFF;font-weight: bold;" min="130" max="200" required>

    <label for="health" style="color:#FFFFFF;font-family:'Inter', sans-serif;font-size:17px;"> Do you have any health problems? </label>
        <select name="health" id="health" style="background-color: #2b3530;border:0px;color:#FFFFFF;font-weight: bold;">
            <option value="healthy"> No, I am in good health </option>
            <option value="minor"> I have some minor health issues </option>
            <option value="serious"> I have serious health issues </option> 
        </select>

    <label for="preference" style="color:#FFFFFF;font-family:'Inter', sans-serif;font-size:17px;"> Choose the location </label>
        <select name="preference" id="preference" style="background-color: #2b3530;border:0px;color:#FFFFFF;font-weight: bold;">
            <option value="gym"> Gym </option>
            <option value="calisthenics"> Calisthenics </option>
            <option value="home"> Home </option> 
        </select>
	<input type="submit" value="Submit">
</form>

</html>
