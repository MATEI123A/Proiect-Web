<!DOCTYPE html>
<html lang="ro">
<head>
    <title>Update</title>
    <link rel="stylesheet" href="../CSS/update_data_user.css"> 
</head>

<form method="POST" action="../../Model/user_update_data.php">

    <label for="weight" style="color:#FFFFFF;font-family:'Inter', sans-serif;font-size:17px;" ><strong>Weight:</strong></label>
    <input type="number" id="weight" name="weight"
    style="background-color: #2b3530;border:0px;color:#FFFFFF;font-weight: bold;"  min="40" max="100" required>

    <label for="height" style="color:#FFFFFF;font-family:'Inter', sans-serif;font-size:17px;" ><strong>Height:</strong></label>
    <input type="number" id="height" name="height" min="130" max="200"
    style="background-color: #2b3530;border:0px;color:#FFFFFF;font-weight: bold;" required>

    <label for="health" style="color:#FFFFFF;font-family:'Inter', sans-serif;font-size:17px;" ><strong>Do you have any health problems?</strong></label>
        <select name="health" id="health" style="background-color: #2b3530;border:0px;color:#FFFFFF;font-weight: bold;">
            <option value="healthy"> No, I am in good health</option>
            <option value="minor"> I have some minor health issues </option>
            <option value="serious"> I have serious health issues </option> 
        </select>

    <label for="preference" style="color:#FFFFFF;font-family:'Inter', sans-serif;font-size:17px;" ><strong>Choose location</strong></label>
        <select name="preference" id="preference" style="background-color: #2b3530;border:0px;color:#FFFFFF;font-weight: bold;">
            <option value="gym">Gym</option>
            <option value="home"> Home </option>
            <option value="calisthenics"> Calisthenics </option> 
        </select>
	<input type="submit" value="Submit">
    <button type="button" class="back-button" onclick="back()">Back</button>
</form>
</html>
