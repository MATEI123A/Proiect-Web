 <style>
        body {
            background-color: #1E2A36;
            margin: 0;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
          
            gap: 15px; 
        }

        .logout-button {
            color: black;
            font-weight: bold;
            padding: 10px 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
            background-color: #50fa7b;
        }

        .delete-button {
            color: black;
            font-weight: bold;
            padding: 10px 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
            background-color:#811331;
        }

        .logout-button:hover {
            background-color: #40d97a;
        }

        .delete-button:hover {
            background-color: #8B0000;
        }
	
</style>

<div class="form">
<form >
    <label for="user" style="color:#FFFFFF;font-family:'Inter', sans-serif;font-size:17px;"><strong>Username</strong></label>
    <input type="text" id="user" name="user"
    style="background-color: #2b3530;border:0px;color:#FFFFFF;font-weight: bold;font-size:16px;" readonly>
    <label for="email" style="color:#FFFFFF;font-family:'Inter', sans-serif;font-size:17px;"><strong>Email</strong></label>
    <input type="email" id="email" name="email" 
    style="background-color: #2b3530;border:0px;color:#FFFFFF;font-weight: bold;font-size:16px;" readonly>

    <label for="weight" style="color:#FFFFFF;font-family:'Inter', sans-serif;font-size:17px;"><strong>Weight</strong></label>
    <input type="text" id="weight" name="weight" 
    style="background-color: #2b3530;border:0px;color:#FFFFFF;font-weight: bold;font-size:16px;" readonly>

    <label for="height" style="color:#FFFFFF;font-family:'Inter', sans-serif;font-size:17px;"><strong>Height</strong></label>
    <input type="text" id="height" name="height" 
    style="background-color: #2b3530;border:0px;color:#FFFFFF;font-weight: bold;font-size:16px;" readonly>

	<button type="button" class="logout-button" onclick="edit()" class="logout"><strong>Edit data</strong></button>
    <button type="button" class="delete-button" onclick="delete_account()" class="logout"><strong>Delete account</strong></button>
</form>      
</div>
